{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<html>


<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

<body>

<h1> New Item for {{category_name}}</h1>
<div class = 'flash'>
	{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li> <strong> {{ message }} </strong> </li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

</div>

<form action="{{url_for('addnewitem', category_id = category_id)}}" method = 'post'>

    <label for="title">Title:</label>
    <input type ="text" maxlength="100" class="form-control" name="title">
    <label for="description">Description:</label>
    <input type ="text" maxlength="500" class="form-control" name="description">
    <button class="btn btn-default" id="add-category-item">
            <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Create
        </button>
    <a href = "{{ url_for('showCategoryItems', category_id=category_id) }}"> Cancel </a>
</form>

</body>
</html>

{% endblock %}
